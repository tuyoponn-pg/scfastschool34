<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>時間割表</title>
    <meta name="description" content="とある学校の時間割を表示するウェブアプリです。">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="icon" href="logo.png"/>
    <base href="https://tuyoponn-pg.github.io/scfastschool34/">
    <script src="timetable.js"></script>
    <script src="music.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="main">
      <h1>時間割表</h1>
      <label for="weekSelect">週を選択：</label>
      <select id="weekSelect"></select>
      <div id="timetable"></div>
      <div class="countdown-box">
        <h2>卒業式まであと <span id="countdown"></span> 日</h2>
      </div>
      <div class="music-section">
        <h2>作者お勧め音楽！（ページを再更新すると変わります）</h2>
        <div id="music-box"></div>
      </div>
      <iframe width="100%" height="337" src="https://www.youtube-nocookie.com/embed/TU7k9JSwym8?si=kxom5_0-vFekCqb-" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <a href="patchnote.html" class="ver">Ver1.2</a>
    </div>
  </body>
</html>
